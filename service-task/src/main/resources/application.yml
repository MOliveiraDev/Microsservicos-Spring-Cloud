spring:
  application:
    name: service-task
  cloud:
    config:
      uri: http://localhost:8888/config
      fail-fast: false
  config:
    import: configserver:http://localhost:8888/config


  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
  instance:
    prefer-ip-address: false
    hostname: localhost